<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Water Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section id="wrapper">

		<div id="content">
		<h1 class="title">Water Water Everywhere</h1>
		<button id="btn">Start Quiz</button>
		</div>

		<div id="question">
		<h1>1. What percentage of the earth's water is fresh water?</h1>
		<ol>
		<li>7%</li>
		<li>12%</li>
		<li>9%</li>
		<li>3%</li>
		</ol>
		</div>
		
		<div id="end">
		<h1 class="title">Finished!!!</h1>
		<div id="userAnswers">
		<h2>Your Answers</h2>
				<ol>
				<li>7%</li>
				<li>3000 gallons</li>
				<li>60%</li>
				<li>99 gallons</li>
				<li>96.5%</li>
				</ol>
			</div>
		<div id="correctAnswers">
		<h2>Correct Answers</h2>
			<ol>
				<li>7%</li>
				<li>3000 gallons</li>
				<li>60%</li>
				<li>99 gallons</li>
				<li>96.5%</li>
			</ol>
			</div>
		</div>
	</section>
</body>
</html>
